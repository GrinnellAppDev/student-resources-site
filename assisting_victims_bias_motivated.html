      <center>

      <p>A bias-motivated incident is an expression of hostility against a person, group, or property thereof becase of such person's identifying or perceived race, color, religion, citizenship, ancestry, national origin, disability, gender, gender identity or expresssion, and/or sexual orientation. The victimized inidividuals(s) and community may feel degraded, scared, and/or live in fear and anxiety.</p>

      <header class="actions">Recognize</header>
      <p>Potential bias-motivated incidents:</p>
      <ul>
        <li>Writing a racial or homophobic epithet on a whiteboard</li>
        <li>Unsolicited email or text messages with the intent to threaten</li>
        <li>Insulting one's geographical origin or accent</li>
        <li>Degrading language (spoken or written)</li>
        <li>Unfair treatment because of a characteristic or perceived characteristic</li>
      </ul>
      </br>
      <header class="actions">Respond & Refer</header>
      <ul>
        <li>Listen and offer your support. Let them know there are many resources avaliable to support them, including confidential resources.</li>
        <li>The person's health and safety should be your primary concern. If the person's safety is an immediate concern, contact Campus Safety and Security at <p class="phone">x4600</p> or <p class="phone">911</p>.</li>
        <li>Inform them that you would like to connect them with the Cheif Diversity Officer at x9801. Discretion will be used at all times regarding the sharing of information regarding the incident.</li>
        <li>Remind them that they have the right to choose to who they will speak with, what resources they will use, and what their next steps will be.</li>
      </ul>
      </br></br>

      </center>
